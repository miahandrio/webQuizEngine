<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" class="h-100" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="fragments/base.html :: head_tags"/>
</head>
<body class="p-3 mb-2 bg-dark text-white h-100">
<header th:replace="fragments/base.html :: header"></header>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-1 col-lg-2 col-xl-3"></div>
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="pb-4">
                <h1 class="mb-3">Find Quiz</h1>
            </div>
            <div class="mb-3">
                <div role="alert" th:text="${findQuizText}" th:class="${findQuizAlert}"></div>
            </div>
            <form class="needs-validation" th:action="@{/quiz}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">Quiz id</label>
                    <input type="text" class="form-control form-control-lg" th:name="stringId" id="id" pattern="[0-9]{1,}" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100">Find Quiz</button>
                </div>
            </form>
        </div>
        <div class="col-md-1 col-lg-2 col-xl-3"></div>
    </div>
</div>
<script th:replace="fragments/base.html :: bootstrap_script"></script>
</body>
</html>
